---
layout: generic
template: article
---

<article class="pat-rich long-read">
	<p class="meta">
		<span class="credits">De redactie</span>
		<br />
		<span class="date">
			<time datetime="{{ page.date | date: "%Y-%m-%dT%H:%M" }}Z">
				<!-- Whitespace added for readability -->
				{% include date-full-nl.html %}
			</time>
		</span>
	</p>
	<h1>
		{{ page.title }}
	</h1>
	{% if page.summary %}
		<p class="summary">
			{{ page.summary }}
		</p>
	{% endif %}
	{% if page.image %}
		<figure>
			<img src="{{ page.image }}" alt="" />
		</figure>
	{% endif %}
	{{ content }}
</article>
