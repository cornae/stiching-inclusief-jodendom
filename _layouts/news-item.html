---
layout: generic
template: article
---

<article class="pat-rich long-read">
	<p class="meta">
		<span class="credits">De redactie</span>
		<br />
		<span class="date">
		<time datetime="{{ page.date | date: "%Y-%m-%dT%H:%M" }}Z">{{ page.date | date: "%-d %B %Y" }}</time></span>
	</p>
	<h1>
		{{ page.title }}
	</h1>
	{% if page.summary %}
		<p class="summary">
			{{ page.summary }}
		</p>
	{% endif %}
	{{ content }}
</article>
